<div class="container form-heading col-md-4">
    <h2 class="heading">Register Now</h2>
</div>
        <br>
<div class="container form col-md-4">
    <form id="Register" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input name="name" type="text" class="form-control" id="name" placeholder="Enter Your full name">

            <label for="username">Username:</label>
            <input name="username" type="text" class="form-control" id="username" placeholder="Enter Your username">

            <label for="exampleInputEmail1">Email address:</label>
            <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp"
                   placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password:</label>
            <input type="password" name="password" class="form-control" id="exampleInputPassword1"
                   placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
        <span class="alternate" >Already registered? <a href="/login">Login</a> </span>
    </form>

</div>
